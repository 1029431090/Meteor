<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <title>ECharts 两个分开的饼图示例</title>  
    <!-- 引入 ECharts 文件 -->  
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.min.js"></script>  
</head>  
<body>  
    <!-- 为 ECharts 准备两个具备大小（宽高）的 DOM -->  
    <div id="pieChart1" style="width: 400px;height:400px;float:left;"></div>  
    <div id="pieChart2" style="width: 400px;height:400px;float:right;"></div>  
    <script type="text/javascript">  
        // 基于准备好的dom，初始化两个 ECharts 实例  
        var myChart1 = echarts.init(document.getElementById('pieChart1'));  
        var myChart2 = echarts.init(document.getElementById('pieChart2'));  
  
        // 指定第一个饼图的配置项和数据  
        var option1 = {  
            series: [  
                {  
                    name: '访问来源 1',  
                    type: 'pie',  
                    radius: '55%',  
                    data: [  
                        {value: 335, name: '直接访问'},  
                        {value: 310, name: '邮件营销'},  
                        {value: 234, name: '联盟广告'},  
                        {value: 135, name: '视频广告'},  
                        {value: 1548, name: '搜索引擎'}  
                    ]  
                }  
            ]  
        };  
  
        // 指定第二个饼图的配置项和数据  
        var option2 = {  
            series: [  
                {  
                    name: '访问来源 2',  
                    type: 'pie',  
                    radius: '55%',  
                    data: [  
                        {value: 650, name: '搜索引擎'},  
                        {value: 480, name: '直接访问'},  
                        {value: 300, name: '邮件营销'},  
                        {value: 200, name: '联盟广告'},  
                        {value: 150, name: '视频广告'}  
                    ]  
                }  
            ]  
        };  
  
        // 使用刚指定的配置项和数据显示第一个图表  
        myChart1.setOption(option1);  
  
        // 使用刚指定的配置项和数据显示第二个图表  
        myChart2.setOption(option2);  
    </script>  
</body>  
</html>
